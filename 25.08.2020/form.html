<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="result.html" name="myfirstform" method="">
        <label>Username: <input type="text" name="kullanıcı adı"></label>
        <br><br>
        <label for="surname">Surname:</label>
        <input type="text" name="soyadı" id="surname">
        <br><br>
        <!-- burda label etiket demek username a tıklayınca ikonun içinde cursor aktif oluyor bunun yukarda iki örneği var ya for ve id ile yapılır yada ifade label etiketinin içine gömülür...ayrıca result html server ı simule ediyor hangi isimler serverda nasıl çıkıyor bak -->
    <div>
    <label>Password: <input type="password" name="şifre" id="password"></label>
    </div>
    <br>

    <div>
        <label for="cinsiyet1">Male: <input type="radio" name="gender" value="male" id="cinsiyet1"></label>
        <label for="cinsiyet2">Female: <input type="radio" name="gender" value="female" id="cinsiyet2"></label>
        <!-- herhangi bir seçeneğin sitede seçili olarak karşımıza çıkması isteniyorsa istenen labelda sona checked eklemek gerekir -->
    </div>
    <br>
    <div>
        <label>Araçlarım:</label>
        <br>
        <input type="checkbox" name="araç1" id="araç1" value="bisiklet">
        <label for="araç1">Bisiklet</label>
        <input type="checkbox" name="araç2" id="araç2" value="araba">
        <label for="araç2">Araba</label>
        <input type="checkbox" name="araç3" id="araç3" value="tekne">
        <label for="araç3">Tekne</label>
        <!-- burda bir öğrendiğimiz şey ayrıca label ve inputların sırası yok istenilen öncelikli olarak codelanabilir -->
    </div>
    <br>
    <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="100">
        <!-- step kodu ile istediğimiz miktarda artırabiliyoruz min max da isteğe bağlı -->
    </div>
    <br>
    
    <br>
    <div>
        <label for="gsearch">Search Google:</label>
        <input type="search" name="search" id="search" placeholder="Google">
        <!-- placeholder boxın içinde yerine yaz anlamında yazılması istenen şey -->
    </div>
    <br>
    <div>
        <label for="favcolor">Select your fav color</label>
        <input type="color" name="favcolor" id="favcolor">
    </div>
    <br>
    <div>
        <label for="birthday">Birthay:</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="file">Select a file</label>
        <input type="file" name="file" id="file">
    </div>
    <br>
    <div>
        <label for="tel">Tel Num:</label>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>
    <div>
        <input type="reset" value="sıfırla">
        <!-- buda bütün girdileri resetlemek -->
    </div>

    <input type="submit" value="Send Data">
    </form>
</body>
</html>
